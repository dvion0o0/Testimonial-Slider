<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Testimonial Slider</title>
<link rel="stylesheet" href="/styles.css">
  <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="container-center">
  <div class="img-container">
    <img src="./images/image-tanya.jpg" class="img" alt="image">
    <div class="controls">
      <img src="./images/icon-prev.svg" class="prev btn" alt="previous">
      <img src="./images/icon-next.svg" class="next btn" alt="next">
    </div>
  </div>
<div class="text-container">
  <p class="text">“ I’ve been interested in coding for a while but never taken the jump, until now. 
    I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
    excited about the future. ”</p>
    <div class="names">
      <h3 class="author">Tanya Sinclair</h3>
      <h3 class="designation">UX Engineer</h3>
    </div>
</div>
</div>
<div class="attribution">
  Coded by <a href="#">Digvijay Ghosh</a>.
</div>
    <script src="./index.js"></script>
</body>
</html>
